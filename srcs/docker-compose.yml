version: "3.8"

services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    ports:
      - 443:443
    restart: always
    volumes:
      - wp_volume:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - inception_network
  
  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    restart: always
    volumes:
      - wp_volume:/var/www/html/wordpress
    expose:
      - "9000"
    networks:
      - inception_network

volumes:
  wp_volume:
    driver: local
    driver_opts:
      type: volume
      # device: ~/Documents/inception/srcs/requirements/tools/
      device: /home/jrim/Documents/inception/srcs/requirements/tools/
      o: bind

networks:
  inception_network:
    driver: bridge